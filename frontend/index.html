<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ConRad (Concept Randomizer)</title>
  <link rel="stylesheet" href="style.css">
  <!-- Typsnitt -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Svep-overlay (initialt dold) -->
  <div id="sweepOverlay" class="sweep-overlay hidden"></div>

  <div class="container" id="mainContainer">
    <h1>ConRad (Concept Randomizer)</h1>

    <!-- Formulär för att kunna trycka Enter eller klicka på knappen -->
    <form id="groupForm" class="input-group">
      <input type="text" id="groupNumber" placeholder="Ange ditt gruppnummer" required>
      <button type="submit" id="submitBtn">Hämta Begrepp</button>
    </form>

    <!-- Text som visar att vi hämtar begrepp -->
    <div id="loading" class="hidden">
      <p>Hämtar begrepp...</p>
    </div>

    <!-- Här visas resultatet när effekten är klar -->
    <div id="result" class="result-box hidden">
      <h2>Dina slumpade begrepp:</h2>
      <ul id="conceptList"></ul>
    </div>
    
    <button type="button" id="copyBtn" class="copy-btn hidden">Kopiera begreppen</button>

    <p id="uniqueListMessage" class="hidden"><strong>Din unika lista:</strong> Detta blir alltså din unika begreppslista – förvara den väl 😊👍</p>
  </div>

  <script src="app.js"></script>
</body>
</html>
